<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Daily light grid game"/>
    <meta name="author" content="Carson Ford"/>
    <title>Relight</title>
    <link rel="stylesheet" href="dist/app.css"/>
</head>
<body>
    <div class="overlay"></div>
    <main>
        <header>
            <h1>Relight</h1>
        </header>
        <section class="grid">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
            <input class="switch" type="checkbox" name="switch">
        </section>
        <footer>
            <button id="menu">
                <svg xmlns="http://www.w3.org/2000/svg" id="i-menu" viewBox="0 0 32 32" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                    <path d="M4 8 L28 8 M4 16 L28 16 M4 24 L28 24"/>
                </svg>
            </button>
        </footer>
        <section id="instructions" class="modal">
            <button class="modal__dismiss">
                <svg xmlns="http://www.w3.org/2000/svg" id="i-close" viewBox="0 0 32 32" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                    <path d="M2 30 L30 2 M30 30 L2 2"/>
                </svg>
            </button>
            <h2>Instructions</h2>
            <p>Select the switches to turn on all the lights. Selecting a switch will also toggle its neighbors to the top, right, bottom, and left.</p>
            <p>Get lit!</p>
        </section>
        <section id="win" class="modal">
            <h2>You Win!</h2>
            <button id="restart" class="button">Play Again</button>
        </section>
    </main>
    <script type="text/javascript" src="dist/app.js"></script>
</body>
</html>
